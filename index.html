<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="card-wrapper">
        <section class="header">
          <div class="header-pattern"></div>
          <img
            src="https://images.unsplash.com/photo-1603415526960-f7e0328c63b1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cHJvZmlsZSUyMHBpY3R1cmV8ZW58MHx8MHx8fDA%3D"
            alt="Victor Crest"
            class="profile-img"
          />
        </section>
        <section class="profile-info">
          <h1 class="profile-name">
            Victor Crest <span class="profile-age">26</span>
          </h1>
          <p class="profile-from">London</p>
        </section>
        <hr />
        <section class="social-wrapper">
          <div class="social-section">
            <p class="total-interaction">80K</p>
            <p class="interaction-type">Followers</p>
          </div>
          <div class="social-section">
            <p class="total-interaction">803K</p>
            <p class="interaction-type">Likes</p>
          </div>
          <div class="social-section">
            <p class="total-interaction">1.4K</p>
            <p class="interaction-type">Photos</p>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
